<!-- Componente de  login con boostrap -->
<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">{{titulo}}</h4>
                </div>
                <div class="card-body">

                    <!-- Para mapear el formulario con los datos de la clase Usuario,
                        se utiliza la directiva ngModel de Angular
                        que permite enlazar los valores de los elementos del formulario con las propiedades de la clase Usuario. -->
                    <form>
                        <div class="form-group">
                            <label for="usuario">Usuario</label>
                            <input    [(ngModel)]="usuario.username"  name="username"  type="text" class="form-control" id="nombre" placeholder="Ingrese su usuario"
                                autofocus required>
                        </div>
                        <div class="form-group">
                            <label for="contrasena">Contraseña</label>
                            <input [(ngModel)]="usuario.password" name="password" type="password" class="form-control" id="contrasena"
                                placeholder="Ingrese su contraseña" required>
                        </div>
                        <!-- click hace referencia al metodo que se va a llamar en el login.component.ts cuando se haga click -->
                        <button (click)="login()" type="submit" class="btn btn-lg  btn-primary btn-block">Iniciar sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
